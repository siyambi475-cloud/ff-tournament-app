<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER ADMIN - DHAKA E-SPORTS</title>
    <style>
        :root { --main: #ff4b2b; --bg: #0b0c10; --card: #1a1b21; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--main); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #111; }
        th, td { border: 1px solid #333; padding: 12px; text-align: left; font-size: 14px; }
        th { background: #222; color: var(--main); }
        .action-btns button { width: auto; padding: 5px 10px; font-size: 12px; margin-right: 5px; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: var(--main); margin-bottom: 30px;">DHAKA E-SPORTS - MASTER CONTROL</h2>

    <div class="grid">
        <div class="card">
            <h3>‚ûï CREATE NEW MATCH</h3>
            <input type="text" id="m-title" placeholder="Match Title (e.g. Daily Solo)">
            <select id="m-mode"><option value="BR">Battle Royale</option><option value="CS">Clash Squad</option><option value="LW">Lone Wolf</option></select>
            <input type="text" id="m-map" placeholder="Map Name (Bermuda)">
            <input type="number" id="m-fee" placeholder="Entry Fee (TK)">
            <input type="number" id="m-prize" placeholder="Prize Pool (TK)">
            <button onclick="publishMatch()">PUBLISH MATCH</button>
        </div>

        <div class="card">
            <h3>üñºÔ∏è APP SLIDER CONTROL</h3>
            <input type="text" id="slide-url" placeholder="Paste Direct Image Link">
            <button onclick="uploadSlide()">ADD TO SLIDER</button>
            <div id="slider-preview" style="margin-top:10px;"></div>
        </div>
    </div>

    <div class="card">
        <h3>üéÆ MATCH MANAGER & ROOM DETAILS</h3>
        <table>
            <thead><tr><th>Title</th><th>Mode</th><th>Status</th><th>Room ID / Pass</th><th>Actions</th></tr></thead>
            <tbody id="match-list"></tbody>
        </table>
    </div>

    <div class="card">
        <h3>üí∞ PENDING PAYMENTS (Deposit/Withdraw)</h3>
        <table>
            <thead><tr><th>Type</th><th>Amount</th><th>Number/TrxID</th><th>Status</th><th>Action</th></tr></thead>
            <tbody id="pay-list"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7G-O9kFFMSBOf1m23gtPKZ677q67xyEY",
            authDomain: "ffrnvm.firebaseapp.com",
            projectId: "ffrnvm",
            storageBucket: "ffrnvm.firebasestorage.app",
            messagingSenderId: "578541384954",
            appId: "1:578541384954:web:a7c20373284014b3244543"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- MATCH FUNCTIONS ---
        window.publishMatch = async () => {
            try {
                const title = document.getElementById('m-title').value;
                const mode = document.getElementById('m-mode').value;
                const map = document.getElementById('m-map').value;
                const fee = document.getElementById('m-fee').value;
                const prize = document.getElementById('m-prize').value;

                if(!title || !fee) return alert("Please fill Title and Fee!");

                await addDoc(collection(db, "matches"), {
                    title, mode, map, fee, prize, status: "UPCOMING", roomId: "", roomPass: ""
                });
                alert("Match Published Successfully!");
            } catch (e) { alert("Error: " + e.message); }
        };

        onSnapshot(collection(db, "matches"), (snap) => {
            const list = document.getElementById('match-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                list.innerHTML += `<tr>
                    <td>${m.title}</td><td>${m.mode}</td><td>${m.status}</td>
                    <td>
                        <input id="ri-${d.id}" value="${m.roomId}" placeholder="ID" style="width:70px">
                        <input id="rp-${d.id}" value="${m.roomPass}" placeholder="Pass" style="width:70px">
                    </td>
                    <td class="action-btns">
                        <button onclick="updateRoom('${d.id}')" style="background:blue">Update Room</button>
                        <button onclick="updateStatus('${d.id}', 'ONGOING')" style="background:orange">Live</button>
                        <button onclick="updateStatus('${d.id}', 'RESULT')" style="background:green">End</button>
                        <button onclick="deleteData('matches', '${d.id}')" style="background:red">Del</button>
                    </td>
                </tr>`;
            });
        });

        window.updateRoom = async (id) => {
            const roomId = document.getElementById('ri-'+id).value;
            const roomPass = document.getElementById('rp-'+id).value;
            await updateDoc(doc(db, "matches", id), { roomId, roomPass });
            alert("Room Details Updated!");
        };

        window.updateStatus = async (id, s) => {
            await updateDoc(doc(db, "matches", id), { status: s });
        };

        // --- SLIDER & PAYMENTS ---
        window.uploadSlide = async () => {
            const url = document.getElementById('slide-url').value;
            if(url) await addDoc(collection(db, "slider"), { url });
            document.getElementById('slide-url').value = "";
        };

        onSnapshot(collection(db, "payments"), (snap) => {
            const list = document.getElementById('pay-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                list.innerHTML += `<tr>
                    <td>${p.type}</td><td>${p.amount}</td><td>${p.trxid || p.number}</td><td>${p.status}</td>
                    <td class="action-btns"><button onclick="deleteData('payments', '${d.id}')" style="background:red">Delete</button></td>
                </tr>`;
            });
        });

        // Global Delete
        window.deleteData = async (col, id) => {
            if(confirm("Are you sure?")) await deleteDoc(doc(db, col, id));
        };
    </script>
</body>
</html>
