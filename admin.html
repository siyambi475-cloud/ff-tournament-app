<!DOCTYPE html>
<html>
<head>
    <title>Admin - Add Match</title>
    <style>
        body { background: #0f1014; color: white; font-family: sans-serif; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #1a1b21; border: 1px solid #333; color: white; }
        button { width: 100%; padding: 10px; background: #ff4b2b; border: none; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Add New Tournament</h2>
    <input type="text" id="title" placeholder="Match Title">
    <input type="text" id="map" placeholder="Map Name">
    <input type="text" id="fee" placeholder="Entry Fee">
    <input type="text" id="prize" placeholder="Prize Pool">
    <button id="addBtn">Add Match Now</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7G-O9kFFMSBOf1m23gtPKZ677q67xyEY",
            authDomain: "ffrnvm.firebaseapp.com",
            projectId: "ffrnvm",
            storageBucket: "ffrnvm.firebasestorage.app",
            messagingSenderId: "578541384954",
            appId: "1:578541384954:web:a7c20373284014b3244543"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('addBtn').onclick = async () => {
            const title = document.getElementById('title').value;
            const map = document.getElementById('map').value;
            const fee = document.getElementById('fee').value;
            const prize = document.getElementById('prize').value;

            try {
                await addDoc(collection(db, "matches"), {
                    title, map, fee, prize, status: "OPEN"
                });
                alert("Match Added Successfully!");
            } catch (e) {
                alert("Error: " + e);
            }
        };
    </script>
</body>
</html>
