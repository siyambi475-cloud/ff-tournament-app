<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAKA E-SPORTS BD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-ui">
        <header>
            <div class="logo">DHAKA <span>E-SPORTS</span></div>
            <div class="wallet-badge" onclick="showSection('wallet')">
                üí∞ <span id="balance">0</span> TK
            </div>
        </header>

        <main id="main-area">
            <div id="category-screen">
                <h3 class="section-title">SELECT TOURNAMENT</h3>
                <div class="category-grid">
                    <div class="cat-card br" onclick="openMatches('BR')">
                        <div class="cat-info"><h3>BATTLE ROYALE</h3><p>Full Map Matches</p></div>
                    </div>
                    <div class="cat-card cs" onclick="openMatches('CS')">
                        <div class="cat-info"><h3>CLASH SQUAD</h3><p>4vs4 Battles</p></div>
                    </div>
                    <div class="cat-card lw" onclick="openMatches('LW')">
                        <div class="cat-info"><h3>LONE WOLF</h3><p>1vs1 Challenges</p></div>
                    </div>
                </div>
            </div>

            <div id="match-screen" style="display:none;">
                <button class="back-btn" onclick="backToHome()">‚¨Ö BACK</button>
                <div class="tabs">
                    <button class="tab-btn active" id="tab-UPCOMING" onclick="filterByStatus('UPCOMING')">Upcoming</button>
                    <button class="tab-btn" id="tab-ONGOING" onclick="filterByStatus('ONGOING')">Ongoing</button>
                    <button class="tab-btn" id="tab-RESULT" onclick="filterByStatus('RESULT')">Results</button>
                </div>
                <div id="match-list"></div>
            </div>

            <div id="wallet-section" style="display:none;">
                <div class="wallet-card">
                    <p>Current Balance</p>
                    <h1 id="wallet-balance">0</h1>
                    <div class="pay-form">
                        <input type="number" id="pay-amount" placeholder="Amount">
                        <input type="text" id="pay-trxid" placeholder="Transaction ID">
                        <button class="main-btn" onclick="submitPayment()">ADD MONEY</button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="backToHome()">üè†<span>Home</span></div>
            <div class="nav-item" onclick="showSection('wallet')">üí∞<span>Wallet</span></div>
            <div class="nav-item">üèÜ<span>Rank</span></div>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
