<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAKA E-SPORTS PRO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">DHAKA <span>E-SPORTS</span></div>
            <div class="wallet-badge" onclick="showScreen('wallet')">üí∞ <span id="u-balance">0</span> TK</div>
        </header>

        <main id="main-area">
            <div id="home-view">
                <div class="slider-container"><div id="main-slider" class="slider-wrapper"></div></div>
                <div class="category-grid">
                    <div class="cat-card br" onclick="openMatches('BR')"><h3>BATTLE ROYALE</h3></div>
                    <div class="cat-card cs" onclick="openMatches('CS')"><h3>CLASH SQUAD</h3></div>
                    <div class="cat-card lw" onclick="openMatches('LW')"><h3>LONE WOLF</h3></div>
                </div>
                <div id="match-list"></div>
            </div>

            <div id="wallet-view" style="display:none;">
                <div class="card profile-box">
                    <h2 id="u-name">Loading...</h2>
                    <p>Status: <span style="color:#2ecc71">Active</span></p>
                </div>
                <div class="card wallet-box">
                    <h3>Available Balance: <span id="w-amt">0</span> TK</h3>
                    <div class="tab-btns">
                        <button onclick="payMode('DEP')">Deposit</button>
                        <button onclick="payMode('WIT')">Withdraw</button>
                    </div>
                    <div id="dep-form" class="pay-inputs">
                        <p>Send Money to: <b id="admin-num" style="color:var(--neon)">Loading...</b></p>
                        <input type="number" id="d-amt" placeholder="Enter Amount">
                        <input type="text" id="d-trx" placeholder="Transaction ID">
                        <button class="main-btn" onclick="sendDeposit()">SUBMIT DEPOSIT</button>
                    </div>
                    <div id="wit-form" class="pay-inputs" style="display:none;">
                        <input type="number" id="w-amt-in" placeholder="Min 100 TK">
                        <input type="text" id="w-num" placeholder="Bkash/Nagad Number">
                        <button class="main-btn" onclick="sendWithdraw()" style="background:#2ecc71">SUBMIT WITHDRAW</button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="showScreen('home')">üè†<span>Home</span></div>
            <div class="nav-item" onclick="showScreen('wallet')">üí∞<span>Wallet</span></div>
            <div class="nav-item" onclick="location.reload()">üîÑ<span>Refresh</span></div>
        </nav>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
