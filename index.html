<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAKA E-SPORTS BD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="screen flex-center">
        <div class="login-box">
            <img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" width="60">
            <h2>DHAKA E-SPORTS</h2>
            <p>Battle for Glory</p>
            <button id="google-login-btn">SIGN IN WITH GOOGLE</button>
        </div>
    </div>

    <div id="app-ui" class="screen" style="display:none;">
        <header>
            <div class="logo">DHAKA <span>E-SPORTS</span></div>
            <div class="wallet-badge" onclick="showSection('wallet')">
                üí∞ <span id="balance">0</span> TK
            </div>
        </header>

        <main id="content">
            <section id="home-section" class="app-section">
                <div class="tabs">
                    <button class="tab-btn active" onclick="loadMatches('UPCOMING')">Upcoming</button>
                    <button class="tab-btn" onclick="loadMatches('ONGOING')">Ongoing</button>
                    <button class="tab-btn" onclick="loadMatches('RESULT')">Results</button>
                </div>
                <div id="match-list"></div>
            </section>

            <section id="wallet-section" class="app-section" style="display:none;">
                <div class="wallet-card">
                    <small>Available Balance</small>
                    <h1>‡ß≥ <span id="wallet-balance">0</span></h1>
                    <div class="pay-form">
                        <h3>Add Money (Bkash/Nagad)</h3>
                        <p>Send Money to: <b>01700000000</b></p>
                        <input type="number" id="pay-amount" placeholder="Amount (TK)">
                        <input type="text" id="pay-trxid" placeholder="Transaction ID">
                        <button onclick="submitPayment()">Submit Request</button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showSection('home')">üè†<span>Home</span></div>
            <div class="nav-item" onclick="showSection('wallet')">üí∞<span>Wallet</span></div>
            <div class="nav-item" onclick="alert('Coming Soon')">üèÜ<span>Rank</span></div>
            <div class="nav-item" onclick="auth.signOut()">üö™<span>Logout</span></div>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
