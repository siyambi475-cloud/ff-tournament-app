<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAKA E-SPORTS BD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="flex-center screen">
        <div class="login-box">
            <h2 class="neon-text">DHAKA E-SPORTS</h2>
            <p>Battle for Glory</p>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="main-btn" onclick="handleAuth('LOGIN')">LOGIN</button>
            <button class="sub-btn" onclick="handleAuth('REGISTER')">CREATE ACCOUNT</button>
            <p id="auth-msg"></p>
        </div>
    </div>

    <div id="app-ui" style="display:none;">
        <header>
            <div class="logo">DHAKA <span>E-SPORTS</span></div>
            <div class="wallet-badge" onclick="showSection('wallet')">
                üí∞ <span id="balance">0</span> TK
            </div>
        </header>

        <main>
            <section id="home-section" class="page">
                <div class="tabs">
                    <button class="tab-btn active" onclick="loadMatches('UPCOMING')">Upcoming</button>
                    <button class="tab-btn" onclick="loadMatches('ONGOING')">Ongoing</button>
                    <button class="tab-btn" onclick="loadMatches('RESULT')">Results</button>
                </div>
                <div id="match-list"></div>
            </section>

            <section id="wallet-section" class="page" style="display:none;">
                <div class="wallet-card">
                    <p>Current Balance</p>
                    <h1>‡ß≥ <span id="wallet-balance">0</span></h1>
                    <div class="pay-form">
                        <h3>Add Money (Bkash/Nagad)</h3>
                        <p>Number: 017XXXXXXXX</p>
                        <input type="number" id="pay-amount" placeholder="Amount (TK)">
                        <input type="text" id="pay-trxid" placeholder="Transaction ID">
                        <button class="pay-btn" onclick="submitPayment()">SUBMIT REQUEST</button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showSection('home')">üè†<span>Home</span></div>
            <div class="nav-item" onclick="showSection('wallet')">üí∞<span>Wallet</span></div>
            <div class="nav-item" onclick="alert('Leaderboard Loading...')">üèÜ<span>Rank</span></div>
            <div class="nav-item" onclick="signOutUser()">üö™<span>Logout</span></div>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
